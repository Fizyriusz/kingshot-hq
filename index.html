<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingshot HQ v2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>Kingshot HQ - Centrum Dowodzenia</h1>
        <button id="logout-button" class="hidden">Wyloguj</button>
    </header>

    <main>
        <div id="auth-view">
            <h2>Logowanie</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Hasło" required>
                <button type="submit">Zaloguj</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>

        <div id="app-view" class="hidden">
            
            <nav id="tab-nav">
                <button data-tab="members-view" class="active-tab">Członkowie</button>
                <button data-tab="events-view">Eventy</button>
            </nav>

            <div id="tab-content">

                <section id="members-view" class="tab-pane active">
                    <h3>Dodaj Pojedynczego Członka</h3>
                    <form id="add-player-form">
                        <input type="text" id="player-name-input" placeholder="Nazwa nowego gracza" required>
                        <button type="submit">Dodaj do Sojuszu</button>
                    </form>

                    <hr class="divider"> <h3>Dodawanie Hurtowe</h3>
                    <form id="bulk-add-players-form">
                        <textarea id="bulk-players-input" placeholder="Wklej listę graczy, każdy w nowej linii..." rows="5"></textarea>
                        <button type="submit">Dodaj wszystkich z listy</button>
                    </form>
                    
                    <hr class="divider"> <h3>Aktywni Członkowie</h3>
                    <div id="players-list-container">
                        </div>
                </section>

                <section id="events-view" class="tab-pane hidden">
                    <h3>Zarządzanie Eventami</h3>
                    <form id="add-event-form">
                        <input type="text" id="event-name-input" placeholder="Nazwa nowego eventu" required>
                        <button type="submit">Stwórz Event</button>
                    </form>
                    <div id="events-list-container">
                        </div>
                </section>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
